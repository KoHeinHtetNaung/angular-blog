<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Blog Posts</h3>
          <p>From here you can manage your blog posts.</p>
          <button class="btn btn-info bg-theme" routerLink="/posts/new">
            Add New Post
          </button>
          <button class="btn btn-warning ml-2" routerLink="/">
            Back to Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mt-3 mb-3">
      <div class="card shadow-effect">
        <div class="card-body">
          <div class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Post Image</th>
                <th>Title</th>
                <th>Except</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of postAray; let i = index">
                <td class="w-10">{{ i + 1 }}</td>
                <td class="w-20">
                  <img
                    class="img img-fluid"
                    src="{{ post.data.postImgPath }}"
                    alt=""
                  />
                </td>
                <td class="w-20">{{ post.data.title }}</td>
                <td class="w-30">{{ post.data.except }}</td>
                <td >{{ post.data.category.category }}</td>
                <td>
                  <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id: post.id}">Edit</button>
                  <button class="btn btn-danger ml-2" (click)="onDelete(post.data.postImgPath, post.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
