<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">{{ formStatus }}</h3>
      <p class="mb-5">You can {{ formStatus }} your new post here</p>
    </div>
  </div>
  <div class="" *ngIf="postForm">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-7">
          <div class="card shadow-effect">
            <div class="card-body">
              <div class="form-group">
                <label>Title</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="title"
                  (keyup)="onTitleChanged($event)"
                  [ngClass]="{
                    'is-invalid': fc.title.touched && fc.title.invalid
                  }"
                />
                <div class="" *ngIf="fc.title.errors?.required">
                  <div
                    class="alert alert-danger"
                    *ngIf="fc.title.touched && fc.title.invalid"
                    style="color: red"
                  >
                    Title is required!
                  </div>
                </div>
                <div class="" *ngIf="fc.title.errors?.minlength">
                  <div
                    class="alert alert-danger"
                    *ngIf="fc.title.touched && fc.title.invalid"
                    style="color: red"
                  >
                    Title must be at least 10 characters long.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Permalink</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="permalink"
                  [(ngModel)]="permalink"
                  
                  [ngClass]="{
                    'is-invalid': fc.permalink.touched && fc.permalink.invalid
                  }"
                />
                <div class="" *ngIf="fc.permalink.errors?.required">
                  <div
                    class="alert alert-danger"
                    *ngIf="fc.permalink.touched && fc.permalink.invalid"
                    style="color: red"
                  >
                    Permalink is required!
                  </div>
                </div>
                <!-- <div class="" *ngIf="fc.permalink.errors?.minlength">
                <div class="alert alert-danger" *ngIf="fc.permalink.touched && fc.permalink.invalid" style="color: red;"> Permalink must be at least 50 characters long.</div>
              </div> -->
              </div>
              <div class="form-group">
                <label>Except</label>
                <textarea
                  cols="30"
                  rows="10"
                  class="form-control"
                  formControlName="except"
                  [ngClass]="{
                    'is-invalid': fc.except.touched && fc.ex.invalid
                  }"
                ></textarea>
                <div class="" *ngIf="fc.except.errors?.required">
                  <div
                    class="alert alert-danger"
                    *ngIf="fc.except.touched && fc.except.invalid"
                    style="color: red"
                  >
                    Except is required!
                  </div>
                </div>
                <div class="" *ngIf="fc.except.errors?.minlength">
                  <div
                    class="alert alert-danger"
                    *ngIf="fc.except.touched && fc.except.invalid"
                    style="color: red"
                  >
                    Except must be at least 10 characters long.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card shadow-effect">
            <div class="card-body">
              <div class="form-group">
                <label for="">Please select a post category</label>
                <select
                  class="form-control"
                  formControlName="category"
                  [ngClass]="{
                    'is-invalid': fc.permalink.touched && fc.permalink.valid
                  }"
                >
                  <option value="" disabled>Please select a category</option>
                  <option
                    value=""
                    *ngFor="let category of categories"
                    value="{{ category.id }}-{{ category.data.category }}"
                  >
                    {{ category.data.category }}
                  </option>
                </select>
                <div class="" *ngIf="fc.category.errors?.required">
                  <div
                    class="alert alert-danger"
                    *ngIf="fc.category.touched && fc.category.invalid"
                    style="color: red"
                  >
                    Category is required!
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Post Image</label>
                <img
                  [src]="imgSrc"
                  class="form-control img-fluid img-preview"
                  alt=""
                />
                <input
                  type="file"
                  class="form-control"
                  accept="image/*"
                  (change)="showPreview($event)"
                  formControlName="postImg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3 mb-5">
        <div class="col-md-12">
          <div class="card shadow-effect">
            <div class="card-body">
              <div class="form-group">
                <label for="">Content</label>
                <angular-editor
                  placeholder="Add your content here..."
                  formControlName="content"
                ></angular-editor>
                <div class="" *ngIf="fc.content.errors?.required">
                  <div
                    class="alert alert-danger"
                    *ngIf="fc.content.touched && fc.content.invalid"
                    style="color: red"
                  >
                    Category is required!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 text-center mt-5 mb-5">
          <button class="btn btn-info bg-theme" [disabled]="postForm.valid">
            {{ formStatus }} Post
          </button>
          <button class="btn btn-warning ml-3" routerLink="/posts">
            Back to Post
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
